<div class="container position-relative">
  <div mat-dialog-close class="layer"></div>
  <button
    mat-icon-button
    mat-dialog-close
    class="d-flex justify-content-center align-items-center closeBtnDialog"
  >
    <mat-icon>close</mat-icon>
  </button>

  <div class="row content d-flex">
    <div class="col-md-4 img-part">
      <button mat-icon-button class="customLBtn">
        <mat-icon class="fs-1">bookmark_add</mat-icon>
      </button>
      <img
        *ngIf="api.poster_path"
        [src]="imgPrefex + api.poster_path"
        class="img-fluid imgSiz"
      />
    </div>

    <!-- ------- Title ------- -->
    <div class="col-md-8">
      <h2 class="fs-2" *ngIf="api.name">{{ api.name }}</h2>
      <h2 class="fs-2" *ngIf="api.title">{{ api.title }}</h2>
      <!-- ---- Data &lung ----- -->
      <div class="mt-3 d-flex align-items-end">
        <!-- ------- Data -------- -->
        <mat-icon *ngIf="api.release_date" class="me-2">event</mat-icon>
        <span class="me-3 fs-6" *ngIf="api.release_date">
          {{ api.release_date }}
        </span>
        <!-- ------- Data -------- -->
        <!-- ----- Language ------ -->
        <mat-icon *ngIf="api.original_language" class="me-2">language</mat-icon>
        <span class="me-3 fs-6" *ngIf="api.original_language">
          {{ api.original_language }}
        </span>
        <!-- ----- Language ------ -->
        <!-- ---- Media_type ----- -->
        <mat-icon *ngIf="api.media_type" class="me-2"
          >video_camera_front</mat-icon
        >
        <span class="me-3 fs-6" *ngIf="api.media_type">
          {{ api.media_type }}
        </span>
        <!-- ---- Media_type ----- -->
      </div>
      <!-- ---- Data &lung ----- -->
      <div class="mt-2 row">
        <div class="d-flex align-items-end col col-md-4 text-center">
          <mat-icon *ngIf="api.vote_count" class="me-2">how_to_reg</mat-icon>
          <span class="me-1 fs-6" *ngIf="api.vote_count">
            {{ api.vote_count }}
          </span>
        </div>
        <div class="d-flex align-items-end col col-md-4 text-center">
          <mat-icon *ngIf="api.popularity" class="me-1">people</mat-icon>
          <span class="me-1 fs-6" *ngIf="api.popularity">
            {{ api.popularity }}
          </span>
        </div>
        <div class="d-flex align-items-end col col-md-4 text-center">
          <mat-icon *ngIf="api.vote_average" class="text-yellow">star</mat-icon>
          <span *ngIf="api.vote_average" class="me-1 fs-5 text-light-black">
            {{ api.vote_average }}
          </span>
        </div>
      </div>
      <div class="mt-3">
        <span
          class="fs-3 mt-4 mb-2 text-light-black mt-4"
          *ngIf="api.original_title"
        >
          {{ api.original_title }}
        </span>
        <span
          class="fs-3 mt-4 mb-2 text-light-black mt-4"
          *ngIf="api.original_name"
        >
          {{ api.original_name }}
        </span>
      </div>
    </div>
    <!-- ------- Title ------- -->
    <mat-divider class="mt-2"></mat-divider>
    <div class="row">
      <div class="col-12 mt-1">
        <button mat-raised-button color="primary" class="w-100 text-white">
          <mat-icon class="me-2">thumb_down</mat-icon>Not interested
        </button>
      </div>
    </div>
  </div>
</div>
